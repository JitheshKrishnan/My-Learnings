<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid - Rows and 12 Columns</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>
    <div class="container-fluid">
        <!-- Row 1 -->
         <div class="row bg-warning p-2">
            <!-- 12 Columns -->
             <div class="col-1 bg-primary text-white text-center py-2">1</div>
             <div class="col-1 bg-secondary text-white text-center py-2">2</div>
             <div class="col-1 bg-success text-white text-center py-2">3</div>
             <div class="col-1 bg-warning text-white text-center py-2">4</div>
             <div class="col-1 bg-info text-white text-center py-2">5</div>
             <div class="col-1 bg-dark text-white text-center py-2">6</div>
             <div class="col-1 bg-danger text-white text-center py-2">7</div>
             <div class="col-1 bg-success text-white text-center py-2">8</div>
             <div class="col-1 bg-primary text-white text-center py-2">9</div>
             <div class="col-1 bg-success text-white text-center py-2">10</div>
             <div class="col-1 bg-danger text-white text-center py-2">11</div>
             <div class="col-1 bg-primary text-white text-center py-2">12</div>
         </div>
    </div>

    <h1>Bootstrap Grid & Breakpoints</h1>
    < class="container-fluid">
        <div class="row bg-success p-2">
            <!-- column 1 -->
             <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="p-3 border bg-primary text-white">C1</div>
             </div>
             <!-- column 2 -->
             <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="p-3 border bg-danger text-white">C2</div>
             </div>
             <!-- column 3 -->
             <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="p-3 border bg-warning text-white">C3</div>
             </div>
             <!-- column 4 -->
             <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="p-3 border bg-info text-white">C4</div>
             </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
