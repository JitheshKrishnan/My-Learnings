<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple and Single Select</title>
  </head>
  <body>
    <h1>Multiple and Single Select</h1>
    <hr />
    <!-- ? Single select -->
    <div><label>Select your best programming language</label></div>
    <select name="languages">
      <option value="Javascript">Javascript</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="MongoDB">MongoDB</option>
      <option selected value="Express Js">Express Js</option>
      <option value="React Js">React Js</option>
      <option value="Node Js">Node Js</option>
    </select>
    <br />
    <br />
    <!-- ? Multiple select -->
    <div><label>Select your best programming language</label></div>
    <select name="languages" multiple>
      <option value="Javascript">Javascript</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option selected value="MongoDB">MongoDB</option>
      <option selected value="Express Js">Express Js</option>
      <option selected value="React Js">React Js</option>
      <option selected value="Node Js">Node Js</option>
    </select>
  </body>
</html>
