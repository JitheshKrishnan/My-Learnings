<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <!-- ! Types of input types -->
    <!-- ? Text input type -->
    <div>
      <label>Text</label>
      <input type="text" />
    </div>
    <br />
    <!-- ? Password input type -->
    <div>
      <label>Password</label>
      <input type="password" />
    </div>
    <br />
    <!-- ? checkbox input type -->
    <div>
      <label>Checkbox</label>
      <input type="checkbox" />
    </div>
    <br />
    <!-- ? Radio input type -->
    <div>
      <label>Radio</label>
      <input type="radio" />
    </div>
    <br />
    <!-- ? Submit input type -->
    <div>
      <label>Submit</label>
      <input type="submit" />
    </div>
    <br />
    <!-- ? Number input type -->
    <div>
      <label>Number</label>
      <input type="number" />
    </div>
    <br />
    <!-- ? File input type -->
    <div>
      <label>File</label>
      <input type="file" />
    </div>
    <br />
    <!-- ? Hidden input type -->
    <div>
      <label>Hidden</label>
      <input type="hidden" />
    </div>
    <br />
    <!-- ? Color input type -->
    <div>
      <label>Color</label>
      <input type="color" />
    </div>
    <br />
    <!-- ? Date input type -->
    <div>
      <label>Date</label>
      <input type="date" />
    </div>
    <br />
    <!-- ? Date Time - Local input type -->
    <div>
      <label>Date Time - Loacl</label>
      <input type="datetime-local" />
    </div>
    <br />
    <!-- ? Month input type -->
    <div>
      <label>Month</label>
      <input type="month" />
    </div>
    <br />
    <!-- ? Email input type -->
    <div>
      <label>Email</label>
      <input type="email" />
    </div>
    <br />
    <!-- ? Range input type -->
    <div>
      <label>Range</label>
      <input type="range" />
    </div>
    <br />
    <!-- ? Search input type -->
    <div>
      <label>Search</label>
      <input type="search" />
    </div>
    <br />
    <!-- ? Time input type -->
    <div>
      <label>Time</label>
      <input type="time" />
    </div>
    <br />
    <!-- ? Week input type -->
    <div>
      <label>Week</label>
      <input type="week" />
    </div>
    <br />
    <!-- ! Submit and Reset Button -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </body>
</html>
