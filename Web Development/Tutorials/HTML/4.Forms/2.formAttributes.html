<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
  </head>
  <body>
    <h1>Form Input Attributes</h1>
    <hr />
    <!-- ! From Input Attributes-->
    <form>
      <!-- ? type attribute -->
      <div>
        <label>Enter Fullname</label>
        <input type="" />
      </div>
      <br />
      <!-- ? name attribute -->
      <div>
        <label>Password</label>
        <input type="password" name="12345" />
      </div>
      <br />
      <!-- ? value attribute -->
      <div>
        <label>Password</label>
        <input type="number" name="12345" value="200" />
      </div>
      <br />
      <!-- ? checkbox attribute -->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- ! required attribute -->
      <div>
        <label>Required</label>
        <input type="number" required />
      </div>
      <br />
      <!-- ? placeholder attribute -->
      <div>
        <input type="number" placeholder="Enter Age" />
      </div>
      <br />
      <!-- ! min and max attribute -->
      <div>
        <label>Min and Max</label>
        <input type="number" min="10" max="100" />
      </div>
      <br />
      <!-- ! step attribute -->
      <div>
        <label>Step</label>
        <input type="number" step="20" />
      </div>
      <br />
      <!-- ? color type attribute -->
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <br />
      <!-- ? date type attribute -->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!-- ? file attribute -->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <input type="button" type="Submit" />
    </form>
  </body>
</html>
