<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img width="500" height="300" src="image.png" alt="Train Image" />

    <table>

    <dl>
        <dt>HTML</dt>
