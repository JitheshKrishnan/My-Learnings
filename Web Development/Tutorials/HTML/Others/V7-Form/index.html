<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <h1>Form to apply for sigma web development course</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
        </div>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
        </div>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="kiwi">Kiwi</option>
            </select>
        </div>
    </form>
</body>
</html>
