<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block Elements</title>
  </head>
  <body>
    <h1>Inline vs Block Level Elements</h1>
    <!-- ! Inline Elements -->
    <!-- 
        span
        a
        strong
        emphasize
     -->
    <a style="background-color: blue">Read more more content</a>
    <a style="background-color: red">Delete</a>
    <!-- * Block elements -->
    <!-- 
        h1
        p
        form
     -->
    <p style="background-color: aqua">paragraph</p>
    <p>
      <span style="color: red; font-size: 40px">Lorem</span> ipsum dolor sit
      amet consectetur adipisicing elit. Impedit eos excepturi suscipit nihil
      asperiores nam quidem mollitia at expedita nobis omnis,
      <em style="font-weight: 900">blanditiis</em> velit minus! Nihil
      dignissimos iusto illum ducimus molestias?
    </p>
  </body>
</html>
