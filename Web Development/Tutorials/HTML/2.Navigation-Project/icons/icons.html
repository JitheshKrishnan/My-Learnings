<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- * fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! Favicon -->
    <link rel="icon" href="./images/ds-s.png" type="image/png" />
    <title>Icons</title>
  </head>
  <body>
    <h1>Font-Based Icons</h1>
    <hr />
    <i style="font-size: 50px; color: red" class="fa-brands fa-figma"></i>
    <i
      style="font-size: 50px; color: rgb(255, 234, 0)"
      class="fa-brands fa-stack-overflow"
    ></i>
    <i style="font-size: 50px; color: blue" class="fa-brands fa-docker"></i>
    <!-- ! SVG -->
    <h1>SVG</h1>
    <img style="width: 200px" src="./images/stripe.svg" alt="stripe svg" />
    <img style="width: 200px" src="./images/car.svg" alt="electric car" />
  </body>
</html>
