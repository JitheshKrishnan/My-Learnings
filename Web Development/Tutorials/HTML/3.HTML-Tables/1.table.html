<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
  </head>
  <body>
    <!-- ! Tables -->
    <h1>Customers Table</h1>
    <hr />
    <table style="width: 100%; border: 2px solid #ccc">
      <!-- * Row 1 for th(table head) -->
      <tr>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Name
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Gender
        </th>
      </tr>

      <!-- * Row 2 for data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">jk</td>
        <td style="padding: 10px; border: 1px solid #ccc">20</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
      </tr>

      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">gk</td>
        <td style="padding: 10px; border: 1px solid #ccc">30</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>

      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">lk</td>
        <td style="padding: 10px; border: 1px solid #ccc">29</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
    </table>
  </body>
</html>
